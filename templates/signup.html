<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lytrally</title>
    <!-- <base href="/project-lytrally/"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/signup.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/solid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/solid.min.css') }}">
</head>
<body>
    <nav>
        <div class="profileImg"></div>
    </nav>
    <section class="container">
        <div class="signUpContainer">
            <form action="#" id="signup_form" autocomplete="on" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
                <div class="privacyPolicy">
                    <input type="checkbox" name="privacyPolicy" id="privacyPolicy">
                    <label for="privacyPolicy">I Agree with <span><a href="">privacy</a></span> and <span><a href="">policy</a></span></label>
                </div>
                <button type="submit" id="submit">Sign Up</button>
                <a class="signin" href="{{ url_for('signin') }}">Or Sign In</a>
            </form>
        </div>
    </section>
</body>
</html>
