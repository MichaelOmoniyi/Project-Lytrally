<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lytrally</title>
    <!-- <base href="/project-lytrally/"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/account.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/fontawesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/solid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/solid.min.css') }}">
</head>
<body>
    <header>
        <img src="../static/images/backArrow.svg" alt="Back Arrow Icon">
        <h4>My Account</h4>
    </header>
    <div class="profile">
        <div class="profileImg">Add profile picture</div>
        <p>Change profile picture</p>
    </div>
    <section class="account">
        <form id="account_form" action="#" autocomplete="on" method="post">
            <label for="firstName">First Name</label>
            <input type="text">
            <label for="OtherNames">Other Names</label>
            <input type="text">
            <label for="displayName">Display Name</label>
            <input type="text">
            <label for="changePassword">Change Password</label>
            <input type="text">
            <button type="submit">Log Out</button>
        </form>
    </section>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
